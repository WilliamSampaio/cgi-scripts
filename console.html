<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGI | Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: black; color: chartreuse;">

    <div class="container-fluid">
        <div id="return" style="margin-top: 1%;"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <section id="stdout"></section>
                <hr>
                <br><br><br>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark" style="position: fixed; bottom: 0; padding-top: 1%;">
        <form id="cmdinput" class="row g-3">
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark" id="ln" style="color: chartreuse;"></span>
                    <input type="text" class="form-control bg-dark" id="cmdln" name="cmdln"
                        placeholder="type a command..." style="color: chartreuse;" disabled>
                    <button id="btnSendCmd" class="btn btn-success" type="submit" disabled>Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var origin = window.location.origin
        $("#cmdinput").submit(function (e) {
            e.preventDefault()
            var form = $(this)
            $.ajax({
                url: origin + '/cgi-bin/console.sh',
                data: form.serialize(),
                type: 'post',
                dataType: 'html',
                success: function (data) {
                    $("#stdout").append(data)
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    $("#return").empty().append("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Error " + xhr.status + "</strong>: " + thrownError + " " + xhr.responseText + "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>")
                }
            }).done(function () {
                $("#cmdln").val('')
                window.scrollBy(0, 10000)
            })
        })

        $(document).ready(function () {
            $.ajax({
                url: origin + '/cgi-bin/console.sh',
                type: 'get',
                success: function (response) {
                    $("#ln").empty().append(response.header)
                    $("#stdout").append(response.stdout).append('<br>')
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    $("#return").empty().append("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Error " + xhr.status + "</strong>: " + thrownError + " " + xhr.responseText + "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>")
                }
            }).done(function () {
                $("#cmdln").removeAttr('disabled').focus()
                $("#btnSendCmd").removeAttr('disabled')
            })
        })
    </script>
</body>

</html>
