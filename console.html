<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <section id="stdout"></section>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="position: fixed; bottom: 0;">
        <form id="cmdinput" class="row g-3">
            <div class="col">
                <input type="text" class="form-control" id="cmdln" name="cmdln">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3"><strong>></strong></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var origin = window.location.origin
        $("#cmdinput").submit(function (e) {
            e.preventDefault()
            var form = $(this)
            $.ajax({
                url: origin + '/cgi-bin/console.sh',
                data: form.serialize(),
                type: 'post',
                dataType: 'json',
                success: function (response) {
                    $("#stdout").append(response.stdout).append('<br>')
                }
            })
        })
    </script>
</body>

</html>
